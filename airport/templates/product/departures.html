<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Airport Details</title>
  </head>
  <body>
    <h1>{{ airport.name }}</h1>
    <h3>Flights from this airport:</h3>
    <ul>
      {% for flight in airport.departures.all %}
      <li>
        <a href="/flights/{{ flight.pk }}/"
          >{{ flight.flight_number }} - {{ flight.arrival_airport.name }} - {{
          flight.price }}</a
        >
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
